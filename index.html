<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>What's for Dinner?</h2>
        <button id="addRecipeBtn" type="button">ADD A RECIPE</button>
    </div>
    <div class="background">
        <div class="responsive-two-column-grid" id="2">
            <div class="column" id="column1">
                <div id="lookingFor">
                    <h2>What are you looking for?<span style="color: red">*</span></h2><br>
                    <input type="radio" id="side" name="looking" value="side">
                    <label for="side">Side</label><br><br>
                    <input type="radio" id="mainDish" name="looking" value="mainDish">
                    <label for="main">Main Dish</label><br><br>
                    <input type="radio" id="dessert" name="looking" value="dessert">
                    <label for="dessert">Dessert</label><br><br>
                    <input type="radio" id="entireMeal" name="looking" value="entireMeal">
                    <label for="entireMeal">Entire Meal</label><br><br>
                    <button id="letsCookBtn">LET'S COOK!</button>
                </div>
            </div>
            <div class="column" id="column2">
                <img id="img" src="https://cdn-icons-png.flaticon.com/512/57/57990.png">
                <p id="meal"></p>
            </div>
        </div>  
    </div>
    
</body>
<script src="index.js"></script>
</html>
